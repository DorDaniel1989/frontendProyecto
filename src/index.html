    <!-- DIV OCULTO DEL FORMULARIO DE REGISTRO -->
    <div class="container2">
        <div class="formulario">
            <h1>Create Account</h1>
            <form id="form">
                <div class="input-box">
                    <label for="username">Usuario</label>
                    <input type="text" id="userInput" value="" name="username"></input>
                    <i class="iconicstroke-x"></i>
                    <i class="iconicstroke-check"></i>
                </div>
                <div class="input-box">
                    <label for="text">Nombre</label>
                    <input type="text" id="fNameInput" value="" name="firstName"></input>
                    <i class="iconicstroke-x"></i>
                    <i class="iconicstroke-check"></i>
                </div>
                <div class="input-box">
                    <label for="text">Apellido</label>
                    <input type="text" id="lNameInput" value="" name="lastName"></input>
                    <i class="iconicstroke-x"></i>
                    <i class="iconicstroke-check"></i>
                </div>
                <div class="input-box">
                    <label for="text">Rol</label>
                    <input type="text" id="roleInput" value="" name="role"></input>
                    <i class="iconicstroke-x"></i>
                    <i class="iconicstroke-check"></i>
                </div>
                <div class="input-box">
                    <label for="password check">Password </label>
                    <input type="password" id="passInput" value="" name="password"> </input>
                  
                </div>
                <input class="button" id="botonRegistrar" type="button">Submit</input>
                <input class="button" id="botonAtras" type="button">Atrás</input>
            </form>
        </div>
    </div>
    <!-- FIN DIV OCULTO DEL FORMULARIO DE REGISTRO -->



    <!-- DIV OCULTO DEL LOGIN -->

   
        <div class="loginOculto">
            <div class="container3">
                <div>
                    <h1>METEOAPP</h1>
                </div>
               
                <div class="formLogin" id="tab">
                    <label >Username</label>
                    <input type="text" placeholder="user" required id="usr"><br>
                    <label for="password">password</label>
                    <input type="password" placeholder="password" required id="pass"><br>
                    <button type="submit" class="btn suc" id="botonLogin">Login</button><br>
                    <button type="button" id="closeForm" class="btn exit" onclick="closeform()">Cancel</button>
                </div>
                <div class="opt">
                    <button type="button" class="btn op"  onclick="openform()" id="one">Login</button>
                    <br>
                    <button type="button" class="btn suc" id="registrarse">Registrate</button><br>
                </div>
            </div>
